<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사직 연산 하기</title>
<script type="text/javascript">
	function calc(){
		// 1. 입력된 값을 가져온다.
		// 폼태그의 값은 value속성으로 가져온다.
		// 아래와 같이 가져오면 데이터 타입은 string이다. 
		var n1 = document.getElementById("n1").value;
		var op = document.getElementById("op").value;
		var n2 = document.getElementById("n2").value;
		// 2. 계산을 한다.
		switch (op) {
		// 문자열로 인식하여 연결해 준다. 계산이 되려면 숫자로 바꿔줘야 한다.
		case "+":
			// result = n1 + n2;			
			// result = parseInt(n1) + parseInt(n2); // 정수로 형변환
			result = n1*1 + n2*1;
			break;
		// 아래 세개의 연산자는 자동 형변환이 되지만 	
		case "-":
			result = n1 - n2;			break;
		case "*":
			result = n1 * n2;			break;
		case "/":
			result = n1 / n2;			break;
		}
		// 3. 결과를 출력한다.
		document.getElementById("result").value = result;
		
		// 폼태그에 값을 읽거나 넣기 위해서는 value속성을 사용한다.
		// 일반 태그에 값을 읽거나 넣을때는 innerHTML 또는 innerText를 사용한다,
		document.getElementById("result2").innerHTML = "<h2>" + result + "</h2>";
		document.getElementById("result3").innerText =  "<h2>" + result + "</h2>";
	}
</script>
</head>
<body>
	<input type="text" id="n1" size="5"/>
	<select id="op">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" id="n2"  size="5"/>
	<button onclick="calc()">=</button>
	<input type="text" id="result"/>
	<br />
	<hr />
	<div id="result2" style="border : 1px solid gray;height:50px;"></div>
	<div id="result3" style="border : 1px solid gray;height:50px;"></div>
</body>
</html>
