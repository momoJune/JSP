<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>출력해보자!!!</title>
<script type="text/javascript">
	// 출력은 다음 3가지를 사용한다.
	
	// 브라우져의 개발자모드의 콘솔창에 출력
	console.log("나는 어디로 나올까요?");
	// document객체는 body부분을 이야기 한다.
	document.write("이것은 어디로 나올까요?<br>");
	document.writeln("줄이 \"바뀌어\" 나올까요?<br>");
	document.writeln("줄이 '바뀌어' 나올까요?<br>");
	document.writeln('줄이 "바뀌어" 나올까요?<br>');
	document.writeln('줄이 \'바뀌어\' 나올까요?<br>');
	// 경고 대화상자 출력
	alert('경고!!!');
</script>
</head>
<body>

</body>
</html>
