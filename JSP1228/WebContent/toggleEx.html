<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>보이기/숨기기</title>
<style type="text/css">
	#box { width: 100px; height: 100px; border: 1px solid red; background-color: pink;}
</style>
<script type="text/javascript">
	// 문서를 모두 읽은 다음에 함수 실행!!!
	window.onload = function(){
		
		document.getElementById("btn").onclick = function(){
			//alert(this.innerText);
			if(this.innerText=='숨기기'){
				this.innerText = '보이기';
				// display속성은 공간 자체가 나타났다 사라졌다 한다.
				// visibility속성은 보이지만 않고 공간은 그대로 차지한다.
				//document.getElementById("box").style.display = 'none';
				document.getElementById("box").style.visibility = 'hidden';
			}else{
				this.innerText = '숨기기';
				//document.getElementById("box").style.display = 'block';
				document.getElementById("box").style.visibility = 'visible';
			}
		}
	}

</script>
</head>
<bod>
	<button id="btn">숨기기</button>
	<div id="box"></div>
	하하하하하하하하하
</body>
</html>
