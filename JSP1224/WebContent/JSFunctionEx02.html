<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 연습</title>
<script type="text/javascript">
	// 함수 : 코드의 집합!!! 자주 사용하는 코드를 만들어 놓고 필요시 불러서 사용한다. 자바의 메서드!!!
	// 함수를 리턴하는 함수
	function hello(name){
		return function(){
			document.writeln(name + "씨 반갑습니다.<br>");
		};
	}
	// 문자열을 리턴
	function hello2(name){
		return name + "씨 반갑습니다.<br>";
	}
	// 아래 세개의 변수는 함수이지만0
	var kimc = hello("김종서");
	var leec = hello("이순신");
	var kangc = hello("강감찬");
	
	// 아래 세개의 변수는 문자열이다.
	var h1 = hello2("김종서");
	var h2 = hello2("이순신");
	var h3 = hello2("강감찬");
	
	// 사용법이 틀리다.
	document.writeln(h1);
	document.writeln(h2);
	document.writeln(h3);
	document.writeln("<hr>");
	
	kimc();
	leec();
	kangc();
</script>
</head>
<body>

</body>
</html>
