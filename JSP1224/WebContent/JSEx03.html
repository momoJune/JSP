<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
없는 숫자 더하기
0부터 9까지의 숫자 중 일부가 들어있는 배열 numbers가 매개변수로 주어집니다. 
numbers에서 찾을 수 없는 0부터 9까지의 숫자를 모두 찾아 더한 수를 return 하도록 
solution 함수를 완성해주세요.

numbers				result
[1,2,3,4,6,7,8,0]	14
[5,8,4,0,6,7,9]		6
 */
 function solution(numbers) {
    var answer = 0;
    for(var j=0;j<10;j++){
    	var flag = true;
    	for(var i in numbers){
    		if(numbers[i]==j){
    			flag = false;
    			break;
    		}
    	}
    	if(flag){
    		answer += j;
    	}
    }
    return answer;
}

document.writeln(solution([1,2,3,4,6,7,8,0]) + "<br>"); // 14
document.writeln(solution([5,8,4,0,6,7,9]) + "<br>");   // 6
</script>
</head>
<body>

</body>
</html>
