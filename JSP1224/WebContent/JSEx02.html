<title>Insert title here</title>
<script type="text/javascript">
	function solution(a, b) {
		var answer = 0;
		for (var i = 0; i < a.length; i++) {
			answer += a[i] * b[i];
		}
		return answer;
	}

	document.writeln(solution([ 1, 2, 3, 4 ], [ -3, -1, 0, 2 ]));
	document.writeln(solution([ -1, 0, 1 ], [ 1, 0, -1 ]));
</script>
