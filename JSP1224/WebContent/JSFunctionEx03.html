<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 연습</title>
<script type="text/javascript">
	// 함수명의 중복 선언
	function a(){
		document.writeln("나는 a()입니다.");
	}
	function a(a){
		document.writeln("---- 나는 a()입니다. ----");
	}
	function a(a, b){
		document.writeln("**** 나는 a()입니다. ****<br>");
	}
	
	// 자바처럼 오버로딩되지 않는다. 이전 함수는 지워진다.
	// 호출 시 인수의 개수는 상관없다.
	a();
	a(1);
	a(1, 2);
	
	// 기존의 함수도 재정의가 가능하다.
	alert = function(msg){
		document.writeln("**** 나는 alert()입니다. ****<br>");
		document.writeln("**** " + msg + " ****<br>");
	}
	
	alert('경고창이 뜰까?');
	/* 자바는 중복선언시 에러이지만 자바스크립트는 아니다.
	int i=1;
	int i=1;
	int i=1;
	*/
	var n=1;
	var n=2;
	var n=3;
	
	var n=4;
	alert(n);
	
	var n = function(){
		document.writeln("**** 나는 n()입니다. ****<br>");
	}
	var n = function(){
		document.writeln("~~~ 나는 n()입니다. ~~~<br>");
	}
	// 익명함수 변수에 대립하여 중복 선언하면 이전것은 지워진다.
	n();
	
</script>
</head>
<body>

</body>
</html>
