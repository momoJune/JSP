<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 연습</title>
<script type="text/javascript">
	// 함수 : 코드의 집합!!! 자주 사용하는 코드를 만들어 놓고 필요시 불러서 사용한다. 자바의 메서드!!!

	hello1();
	// hello2(); // 에러다!!!! 선언되기 전에 호출하였다!!!

	function hello1(){ // 명시적 함수 선언
		document.writeln("Hello JavaScript!!! ---- 1<br>");
	}
	
	var hello2 = function(){ // 익명함수를 변수에 대입
		document.writeln("Hello JavaScript!!! ---- 2<br>");
	}

	document.writeln((typeof hello1) + "<br>" + hello1 + "<br>");
	document.writeln((typeof hello2) + "<br>" + hello2 + "<br>");
	
	hello1();
	hello2();
	
	hello3 = hello2; // 함수도 타입이다.
	
	hello3();
	
	hello3 = hello1; // 명시적으로 선언한 함수명도 변수가 된다.
	hello3();
	
	// 함수를 리턴하는 함수
	function hello4(){
		return function(){
			document.writeln("Hello JavaScript!!! ---- 4<br>");
		};
	}
	
	// 함수를 리턴하는 함수의 호출
	var hello5 = hello4();
	hello5();
	
	hello4()(); // 위의 2줄을 이렇게 1줄로 사용이 가능하다.
	
	// 함수를 인수로 받는 함수
	// 인수로 받은 함수를 3번 실행시켜주는 함수
	function threeTimes(fn){
		document.writeln("<hr>");
		fn();
		fn();
		fn();
		document.writeln("<hr><br>");
	}
	threeTimes(hello2);
	threeTimes(function() {
		document.write("바보!!!!");
	});
</script>
</head>
<body>

</body>
</html>
